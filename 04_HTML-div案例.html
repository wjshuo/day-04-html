<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div案例</title>
</head>
<body>

<div style="text-align: center"><!--最外层 包含所有-->
    <!--第一行-->
    <div style="background-color: orange;font-size: 40px">
        <span>这里用一个div包裹网页的提示信息</span>
    </div>

    <!--第二行-->
    <div style="font-size: 30px">
        <!--中间左边的部分  float设置布局-->
        <div style="float:left;background-color: blanchedalmond;
                    width: 300px;
                    height: 300px">
            <ul>
                <li>菜单</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>
        <!--中间右边部分-->
        <div style="background-color:white;
                height: 300px">
            <span>内容部分</span>
        </div>

    </div>

    <!--第三行-->
    <div style="background-color: orange;font-size: 20px">
        <span>版权所有@蓝鸥</span>
    </div>
</div>

</body>
</html>
