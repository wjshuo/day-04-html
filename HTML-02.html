<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML-link标签</title>
    <!--link标签是超链接到某一个资源文件的标签,
    可以连接到一个图片也可以链接到一个样式文件.不需要结束符-->
    <!--设置浏览器地址图标  rel:设置当前要连接的类型  href:连接到的资源地址-->
    <link rel="icon" href="imgs/a.jpg">
</head>
<body>

<p>演示link标签</p>

</body>
</html>
