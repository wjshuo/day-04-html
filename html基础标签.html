<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--meta标签,元信息标签,设置网页的元数据
    通常用于设置网页的格式以及编码方式;同时还可以做重定向.不需要结束符 ;:来显示多个属性-->
    <!--设置网页的格式及编码方式,告诉浏览器引擎按照什么解析以及渲染-->

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--5秒之后跳转到百度首页-->
    <meta http-equiv="refresh" content="5;http://www.baidu.com">
    <!--link:连接外部样式表 设置icon图标-->




</head>
<body>
<p>技术高度</p>



</body>
</html>
