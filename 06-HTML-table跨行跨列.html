<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table标签的跨行.跨列标签</title>
</head>
<body>
<!--
table:表格标签
属性:border.bordercolor.bgcolor.
cellspacing(单元格之间).cellpadding(单元格内容)

子标签:tr.th.td.caption.结构化标签:thead.tbody.tfoot

td标签的属性:
colspan:跨列
rowspan:跨行

-->
<table border="1px" bgcolor="aqua">
    <caption>信息表</caption>
    <thead>
    <tr>
        <td colspan="2">姓名</td>
        <td>职务</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>张飞</td>
        <td>郑秀晶</td>
        <td rowspan="2">战神</td>
    </tr>
    <tr>
        <td>关羽</td>
        <td>关二爷</td>


    </tr>
    </tbody>


</table>




</body>
</html>
